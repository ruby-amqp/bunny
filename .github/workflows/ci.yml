name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version:
          - "3.4.2"
          - "3.3.7"
          - "3.2.7"
        rabbitmq-image-tag:
          - "rabbitmq:3.9.13-management"
          - "rabbitmq:4.0.6-management"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Start RabbitMQ and ToxiProxy with Docker Compose
        run: export RABBITMQ_IMAGE=${{ matrix.rabbitmq-image-tag }} && docker-compose up -d --wait

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rspec -c

      - name: Stop and cleanup services
        if: always()
        run: docker-compose down

